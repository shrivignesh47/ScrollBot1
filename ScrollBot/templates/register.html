<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PDF Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .bg-image {
            background-image: url('https://www.guidanceforever.org/wp-content/uploads/2023/10/sri-krishna-college-of-engineering-and-technology-coimbatore-featured.jpg');
            background-size: cover;
            background-position: center;
        }
        .register-box {
            max-width: 400px;
            margin: auto;
        }
        .form-control {
            border-radius: 1rem;
        }
        .btn-warning {
            border-radius: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 flex-row-reverse">
            <!-- Right Image Panel -->
            <div class="col-md-6 d-none d-md-block bg-image"></div>

            <!-- Left Form Panel -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="register-box shadow-lg p-5 rounded-4 border bg-white">
                    <h2 class="mb-4 text-center text-dark">Create an Account</h2>
                    <h3 class="mb-4 text-center text-dark">In ScrollBot </h3>
                    <form action="/register" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email address</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-warning mt-3">Register</button>
                    </form>
                    <p class="mt-3 text-center">Already registered? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
