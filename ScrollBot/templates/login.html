<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PDF Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .bg-image {
            background-image: url('https://careermudhra.com/wp-content/uploads/sri-krishna-college-of-technology-coimbatore.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-box {
            max-width: 400px;
            margin: auto;
        }
        .form-control {
            border-radius: 1rem;
        }
        .btn-warning {
            border-radius: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Image Panel -->
            <div class="col-md-6 d-none d-md-block bg-image"></div>

            <!-- Right Form Panel -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-box shadow-lg p-5 rounded-4 border bg-white">
                    <h3 class="mb-4 text-center text-dark">Scroll less. Know more!</h3>
                    <h2 class="mb-4 text-center text-dark">Login to ScrollBot</h2>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email address</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-warning mt-3">Login</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    {% if error %}
<script>
    alert("{{ error }}");
</script>
{% endif %}

</body>
</html>
