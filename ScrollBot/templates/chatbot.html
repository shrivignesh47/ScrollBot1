<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CollegeBot</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            z-index: 0;
        }

        .container-wrapper {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .user-msg, .bot-msg {
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .user-msg {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .bot-msg {
            background-color: #e9f5ff;
            align-self: flex-start;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-buttons {
            text-align: right;
        }

        .action-buttons a {
            text-decoration: none;
        }
        .bot-msg p {
    margin-bottom: 8px;
}

.bot-msg ul {
    padding-left: 20px;
    margin-top: 5px;
    margin-bottom: 10px;
}

.bot-msg li {
    margin-bottom: 6px;
}

    </style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Chat Layout -->
<div class="container-wrapper">
    <div class="chat-container">
        <h3 class="text-center mb-4">Welcome to ScrollBot</h3>

        <div class="chat-box">
            {% for chat in chat_history %}
                <div class="user-msg"><strong>You:</strong> {{ chat.question }}</div>
                <div class="bot-msg"><strong>CollegeBot:</strong> {{ chat.answer | safe}}</div>
            {% endfor %}
        </div>

        <form method="POST" class="chat-input">
            <input type="text" name="question" class="form-control" placeholder="Ask something..." required>
            <button class="btn btn-primary" type="submit">Ask</button>
        </form>

        <div class="action-buttons">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            <a href="{{ url_for('clear_chat') }}" class="btn btn-outline-secondary btn-sm ms-2">Clear Chat</a>
        </div>
    </div>
</div>

<!-- Particles.js Script -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 60,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle"
            },
            "opacity": {
                "value": 0.5,
                "random": false
            },
            "size": {
                "value": 3,
                "random": true
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "out_mode": "out"
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                }
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "push": {
                    "particles_nb": 4
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
